<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Pokedex</title>
		<link rel="stylesheet" href="index.css">
		<script src="https://rawgit.com/stinnett-casey/pokemon-fetch-cacher/master/cacher.js"></script>
		<script src="https://rawgit.com/stinnett-casey/pokemon-fetch-cacher/master/pokemon-array.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script src="index.js"></script>
	</head>
	<body>
		<div id="pokedex">
			<img id="outline" src="images/pokedex1.gif" alt="PIIIIIIIKKAAAAAAACHUUUUUUUUU">
			<div id="white-screen">
				<div id="name-list">
					
				</div>
			</div>
			<div id="favorite-screen">
				<div class="sortable" id="favorite-list">

				</div>
			</div>
			<div id="sprite-display">
					
				</div>
			<div id="green-screen">
				<div id="info-list">
					<ul>
						<li>Select a Pokemon</li>
						<li>Height: </li>
						<li>Weight: </li>
						<li>Type: </li>
					</ul>
				</div>
			</div>
			<div id="left-side-buttons">
				<div id="left-circle-button"></div>
				<div id="left-wide-button"></div>
				<div id="right-wide-button"></div>
				<div id="dpad-up"></div>
				<div id="dpad-down"></div>
				<div id="dpad-left"></div>
				<div id="dpad-right"></div>
				<div id="small-screen"></div>
			</div>
			<div id="right-side-buttons">
				<audio id="theme" src="music/pokemon-theme.m4a"></audio>
				<button id="pos-1" class="blue-button"></button>
				<button id="pos-2" class="blue-button"></button>
				<button id="pos-3" class="blue-button"></button>
				<button id="pos-4" class="blue-button"></button>
				<button id="pos-5" class="blue-button"></button>
				<button id="pos-6" class="blue-button"></button>
				<button id="pos-7" class="blue-button"></button>
				<button id="pos-8" class="blue-button"></button>
				<button id="pos-9" class="blue-button"></button>
				<button id="pos-10" class="blue-button"></button>
			</div>
		</div>
	</body>
	</html>
