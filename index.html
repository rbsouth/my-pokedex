<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Pokedex</title>
		<link rel="stylesheet" href="index.css">
		<script src="https://rawgit.com/stinnett-casey/pokemon-fetch-cacher/master/cacher.js"></script>
		<script src="https://rawgit.com/stinnett-casey/pokemon-fetch-cacher/master/pokemon-array.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="index.js"></script>
	</head>
	<body>
		<div id="pokedex">
			<img id="outline" src="images/pokedex1.gif" alt="PIIIIIIIKKAAAAAAACHUUUUUUUUU">
			<div id="white-screen">
				<div id="name-list">
					
				</div>
				<div id="sprite-display">
					
				</div>
			</div>
			<div id="green-screen">
				<div id="info-list">
					
				</div>
			</div>
			<div id="left-side-buttons">
				<button id="left-circle-button"></button>
				<button id="left-wide-button"></button>
				<button id="right-wide-button"></button>
				<button id="dpad-up"></button>
				<button id="dpad-down"></button>
				<button id="dpad-left"></button>
				<button id="dpad-right"></button>
			</div>
			<div id="right-side-buttons">
				<button id="pos-1" class="blue-button"></button>
				<button id="pos-2" class="blue-button"></button>
				<button id="pos-3" class="blue-button"></button>
				<button id="pos-4" class="blue-button"></button>
				<button id="pos-5" class="blue-button"></button>
				<button id="pos-6" class="blue-button"></button>
				<button id="pos-7" class="blue-button"></button>
				<button id="pos-8" class="blue-button"></button>
				<button id="pos-9" class="blue-button"></button>
				<button id="pos-10" class="blue-button"></button>
				<button id=""></button>
				<button id=""></button>
			</div>
		</div>

	</html>
